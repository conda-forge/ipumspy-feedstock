{% set name = "ipumspy" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dda79587f12d1d904030fb49998ce63cef4a56cad77a38a87108cd01b143456e

build:
  number: 1
  entry_points:
    - ipums = ipumspy.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry >=1.4

  run:
    - click >=8.0.0
    - pandas >=1.5.2,<2.0.0
    - numpy >1.24.4,<2.0.0
    - pyarrow >=10.0.0
    - python >={{ python_min }}
    - pyyaml >=6.0.0,<7.0.0
    - requests >=2.26.0,<3.0.0
    - importlib-metadata >=4.13.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - ipumspy
    - ipumspy.api
  commands:
    - ipums --help

about:
  home: The package home page
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: A collection of tools for working with IPUMS data
  doc_url: https://ipumspy.readthedocs.io/en/latest/
  dev_url:

extra:
  recipe-maintainers:
    - renae-r
    - ipums
