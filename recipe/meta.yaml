{% set name = "ipumspy" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f11105545f90b400e052116f9915fc58847a1e038103c6149864170fd1ec96eb

build:
  number: 0
  entry_points:
    - ipums = ipumspy.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - poetry >=1.4

  run:
    - click >=8.0.0
    - pandas >=1.5.2,<2.0.0
    - pyarrow >=10.0.0
    - python >=3.8
    - pyyaml >=6.0.1,<7.0.0
    - requests >=2.26.0,<3.0.0
    - chardet >=5.1.0
    - importlib-metadata >=4.13.1
    - beautifulsoup4 >=4.11.1

test:
  imports:
    - ipumspy
    - ipumspy.api
  commands:
    - ipums --help

about:
  home: The package home page
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: A collection of tools for working with IPUMS data
  doc_url: https://ipumspy.readthedocs.io/en/latest/
  dev_url:

extra:
  recipe-maintainers:
    - renae-r
    - ipums
